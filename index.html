<script>
let currentAyatNumber = 1;
let currentQori = "ar.alafasy";

async function loadAyatRandom(){

  const totalAyat = 6236;
  const randomAyat = Math.floor(Math.random() * totalAyat) + 1;
  currentAyatNumber = randomAyat;

  try{
    const res = await fetch(
      `https://api.alquran.cloud/v1/ayah/${randomAyat}/editions/quran-uthmani,id.indonesian`
    );

    const data = await res.json();

    const arab = data.data[0];
    const indo = data.data[1];

    document.getElementById("arab").innerText = arab.text;
    document.getElementById("arti").innerText = indo.text;
    document.getElementById("surah").innerText =
      arab.surah.englishName + " : " + arab.numberInSurah;

    setAudio();
    autoScrollArab();

  }catch(err){
    document.getElementById("arab").innerText = "Gagal memuat ayat.";
  }
}

function setAudio(){
  const audioUrl =
  `https://cdn.islamic.network/quran/audio/128/${currentQori}/${currentAyatNumber}.mp3`;

  document.getElementById("audioAyat").src = audioUrl;
}

function updateQori(){
  currentQori = document.getElementById("pilihQori").value;
  setAudio();
}

function playAudio(){
  document.getElementById("audioAyat").play();
}
/* EDIT RUNNING TEXT */
function editText(){
  const teks = prompt("Edit Running Text:", document.getElementById("runningText").innerText);
  if(teks){
    document.getElementById("runningText").innerText = teks;
    localStorage.setItem("runningText", teks);
  }
}

window.onload=function(){
  const saved = localStorage.getItem("runningText");
  if(saved){
    document.getElementById("runningText").innerText = saved;
  }
  loadHijriyah();
}

/* MODE GELAP */
function toggleMode(){
  document.body.classList.toggle("dark-mode");
  const btn=document.getElementById("modeBtn");
  btn.innerText=document.body.classList.contains("dark-mode")?
  "â˜€ Mode Terang":"ğŸŒ™ Mode Gelap";
}

/* NOTIFIKASI */

  alert("Notifikasi Aktif âœ…");

/* TANGGAL HIJRIYAH */
async function loadHijriyah(){
  const today=new Date();
  const url=`https://api.aladhan.com/v1/gToH?date=${today.getDate()}-${today.getMonth()+1}-${today.getFullYear()}`;
  const res=await fetch(url);
  const data=await res.json();
  const h=data.data.hijri;
  document.getElementById("hijriyah").innerText=
  "ğŸ“… "+h.day+" "+h.month.en+" "+h.year+" H";
}
