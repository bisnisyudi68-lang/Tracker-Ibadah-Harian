<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tracker Sholat</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
  text-align:center;
}

header{
  padding:20px;
  font-size:22px;
  font-weight:bold;
  background:#111827;
}

.container{
  max-width:500px;
  margin:30px auto;
  padding:20px;
}

.card{
  background:#1e293b;
  padding:25px;
  border-radius:15px;
  box-shadow:0 15px 40px rgba(0,0,0,0.5);
}

.prayer{
  display:flex;
  justify-content:space-between;
  padding:12px 0;
  font-size:18px;
}

input[type=checkbox]{
  width:22px;
  height:22px;
}

.progress{
  margin-top:20px;
}

.bar{
  height:10px;
  background:#334155;
  border-radius:10px;
  overflow:hidden;
  margin-top:8px;
}

.bar-fill{
  height:100%;
  width:0%;
  background:#22c55e;
  transition:0.3s;
}

.stats{
  margin-top:20px;
  font-size:14px;
  opacity:0.9;
}

.footer{
  margin-top:30px;
  font-size:12px;
  opacity:0.6;
}
</style>
</head>

<body>

<header>ðŸ“¿ Tracker Sholat</header>

<div class="container">

<div class="card" id="tracker"></div>

<div class="stats" id="stats"></div>

</div>

<div class="footer">
Muslim Pro Lite Â© 2026
</div>

<script>

const prayers = ["Subuh","Dzuhur","Ashar","Maghrib","Isya"];
const today = new Date().toDateString();
let data = JSON.parse(localStorage.getItem("sholatData")) || {};

if(!data[today]){
  data[today] = {
    Subuh:false,
    Dzuhur:false,
    Ashar:false,
    Maghrib:false,
    Isya:false
  };
}

function render(){
  const tracker = document.getElementById("tracker");
  tracker.innerHTML = "";

  prayers.forEach(p=>{
    tracker.innerHTML += `
      <div class="prayer">
        ${p}
        <input type="checkbox" 
          ${data[today][p] ? "checked" : ""}
          onchange="toggle('${p}', this.checked)">
      </div>
    `;
  });

  tracker.innerHTML += `
    <div class="progress">
      Progress Hari Ini
      <div class="bar">
        <div class="bar-fill" id="bar"></div>
      </div>
    </div>
  `;

  updateStats();
}

function toggle(prayer,value){
  data[today][prayer] = value;
  localStorage.setItem("sholatData",JSON.stringify(data));
  updateStats();
}

function updateStats(){
  let totalToday = prayers.filter(p=>data[today][p]).length;
  let percent = (totalToday/5)*100;
  document.getElementById("bar").style.width = percent+"%";

  let totalMonth = 0;
  let streak = 0;

  let dates = Object.keys(data).sort().reverse();

  for(let d of dates){
    let count = prayers.filter(p=>data[d][p]).length;
    totalMonth += count;

    if(count==5) streak++;
    else break;
  }

  document.getElementById("stats").innerHTML = `
    Hari ini: ${totalToday}/5<br>
    Total bulan ini: ${totalMonth}<br>
    ðŸ”¥ Streak full: ${streak} hari
  `;
}

render();

</script>

</body>
</html>
