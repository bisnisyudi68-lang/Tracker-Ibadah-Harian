<script>
const kaabaLat = 21.4225;
const kaabaLng = 39.8262;

function toRadians(deg){
  return deg * Math.PI / 180;
}

function toDegrees(rad){
  return rad * 180 / Math.PI;
}

function getQiblaDirection(lat, lng){
  const dLon = toRadians(kaabaLng - lng);

  lat = toRadians(lat);
  const kaabaLatRad = toRadians(kaabaLat);

  const y = Math.sin(dLon);
  const x = Math.cos(lat) * Math.tan(kaabaLatRad) -
            Math.sin(lat) * Math.cos(dLon);

  const bearing = Math.atan2(y, x);
  return (toDegrees(bearing) + 360) % 360;
}

navigator.geolocation.getCurrentPosition(position=>{
  const userLat = position.coords.latitude;
  const userLng = position.coords.longitude;

  const qibla = getQiblaDirection(userLat, userLng);

  document.getElementById("angleText").innerText =
    "Arah Kiblat: " + Math.round(qibla) + "Â°";

});
