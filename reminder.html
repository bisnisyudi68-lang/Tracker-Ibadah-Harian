<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reminder Sholat</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
  text-align:center;
}

header{
  padding:20px;
  font-size:22px;
  font-weight:bold;
  background:#111827;
}

.container{
  max-width:500px;
  margin:40px auto;
  padding:20px;
}

button{
  padding:12px 20px;
  margin:10px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}

.allow{
  background:#22c55e;
  color:white;
}

.test{
  background:#2563eb;
  color:white;
}

.info{
  margin-top:20px;
  font-size:14px;
  opacity:0.8;
}

.footer{
  margin-top:40px;
  font-size:12px;
  opacity:0.6;
}
</style>
</head>

<body>

<header>ðŸ”” Reminder Sholat</header>

<div class="container">

<button class="allow" onclick="requestPermission()">
Aktifkan Notifikasi
</button>

<button class="test" onclick="testNotification()">
Tes Notifikasi
</button>

<div class="info">
Pastikan browser mengizinkan notifikasi.
</div>

</div>

<div class="footer">

</div>

<script>

function requestPermission(){
  Notification.requestPermission().then(permission=>{
    if(permission === "granted"){
      alert("Notifikasi Diaktifkan!");
    }
  });
}

function testNotification(){
  if(Notification.permission === "granted"){
    new Notification("Waktu Sholat",{
      body:"Sudah masuk waktu sholat.",
      icon:"https://cdn-icons-png.flaticon.com/512/3176/3176292.png"
    });
  }else{
    alert("Izinkan notifikasi dulu!");
  }
}

</script>

</body>
