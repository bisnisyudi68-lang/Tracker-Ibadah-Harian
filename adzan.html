<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jadwal Adzan Otomatis</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #0f172a;
      color: white;
      padding: 20px;
    }
    .box {
      background: #1e293b;
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
    }
    h2 { color: #38bdf8; }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #22c55e;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Jadwal Adzan Hari Ini</h2>
  <p id="lokasi">Mendeteksi lokasi...</p>
  <div id="jadwal"></div>

  <h3>Audio Adzan</h3>
  <audio id="adzanAudio" src="https://www.islamcan.com/audio/adhan/azan1.mp3"></audio>
  <button onclick="document.getElementById('adzanAudio').play()">â–¶ Play Adzan</button>
</div>

<script>
  function tampilkanJadwal(lat, lon) {
    fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=11`)
      .then(res => res.json())
      .then(data => {
        const t = data.data.timings;
        document.getElementById("jadwal").innerHTML = `
          <p>Subuh: ${t.Fajr}</p>
          <p>Dzuhur: ${t.Dhuhr}</p>
          <p>Ashar: ${t.Asr}</p>
          <p>Maghrib: ${t.Maghrib}</p>
          <p>Isya: ${t.Isha}</p>
        `;
      });
  }

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      document.getElementById("lokasi").innerHTML =
        `Lat: ${lat.toFixed(4)} | Lon: ${lon.toFixed(4)}`;

      tampilkanJadwal(lat, lon);
    }, function() {
      document.getElementById("lokasi").innerHTML =
        "Izin lokasi ditolak.";
    });
  } else {
    document.getElementById("lokasi").innerHTML =
      "Browser tidak mendukung GPS.";
  }
</script>

</body>
</html>
