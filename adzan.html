<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jadwal Adzan Otomatis</title>
  <style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(to bottom, #0f172a, #020617);
  color: white;
  margin: 0;
  padding: 20px;
}

.box {
  background: #1e293b;
  padding: 40px;
  border-radius: 25px;
  max-width: 600px;
  margin: auto;
  box-shadow: 0 0 30px rgba(0,0,0,0.5);
}

h2 {
  font-size: 32px;
  color: #38bdf8;
  margin-bottom: 20px;
}

#jadwal p {
  font-size: 26px;
  margin: 12px 0;
}

button {
  padding: 15px 30px;
  border: none;
  border-radius: 15px;
  font-size: 18px;
  cursor: pointer;
  margin-top: 15px;
}

.play-btn {
  background: #22c55e;
  color: white;
}

.alarm-btn {
  background: #ef4444;
  color: white;
}
</style>
</head>
<body>

<div class="box">
  <h2>Jadwal Adzan Hari Ini</h2>
  <p id="lokasi">Mendeteksi lokasi...</p>
  <div id="jadwal"></div>

  <h3>Audio Adzan</h3>
  <audio id="adzanAudio" src="https://www.islamcan.com/audio/adhan/azan1.mp3"></audio>
 <button class="play-btn" onclick="document.getElementById('adzanAudio').play()">
â–¶ Play Adzan
</button>

<br><br>

<button class="alarm-btn" onclick="aktifkanAlarm()">
ðŸ”” Aktifkan Alarm Adzan
</button>
<script>
let jadwalSholat = {};
let alarmAktif = false;

function tampilkanJadwal(lat, lon) {
  fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=11`)
    .then(res => res.json())
    .then(data => {
      const t = data.data.timings;

      jadwalSholat = {
        Fajr: t.Fajr,
        Dhuhr: t.Dhuhr,
        Asr: t.Asr,
        Maghrib: t.Maghrib,
        Isha: t.Isha
      };

      document.getElementById("jadwal").innerHTML = `
        <p>Subuh: ${t.Fajr}</p>
        <p>Dzuhur: ${t.Dhuhr}</p>
        <p>Ashar: ${t.Asr}</p>
        <p>Maghrib: ${t.Maghrib}</p>
        <p>Isya: ${t.Isha}</p>
      `;
    });
}

function cekWaktuSholat() {
  if (!alarmAktif) return;

  const sekarang = new Date();
  const jam = sekarang.getHours().toString().padStart(2, '0');
  const menit = sekarang.getMinutes().toString().padStart(2, '0');
  const waktuSekarang = `${jam}:${menit}`;

  for (let key in jadwalSholat) {
    if (jadwalSholat[key] === waktuSekarang) {
      document.getElementById("adzanAudio").play();
    }
  }
}

setInterval(cekWaktuSholat, 60000); // cek tiap 1 menit

function aktifkanAlarm() {
  alarmAktif = true;
  alert("Alarm Adzan Aktif âœ…");
}

if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(function(position) {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;
    tampilkanJadwal(lat, lon);
  });
}
</script>

</body>
</html>
